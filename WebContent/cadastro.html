<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cadastro.css">
    <title>Criar Conta</title>
</head>

<body>
    <div id="container">
        <div class="corpo">
            <form action="insert" method="POST" name="registrarContato">
                <img id="imgWidth" src="images/cadastro.png" width=100px alt="cadastro">
                <h2> Nome</h2>
                <input type="text" placeholder="Digite seu nome..." required name="nomecadastro"> <br>
                <h2>Usuário</h2>
                <input type="text" placeholder="Digite seu nome de usuário..." required name="usuariocadastro"> <br>
                <h2>Digite sua senha</h2>
                <input type="password" placeholder="Digite sua senha..." required name="senhacadastro"> <br>
                <h2>E-mail</h2>
                <input type="email" placeholder="Digite seu email..." required name="emailcadastro"> <br>
                <input id="botao" type="submit" value="Enviar" onclick="validarRegistro()">
            </form>

            <script src="scripts/validarCampoRegistro.js"></script>


        </div>
    </div>
</body>

</html>
